<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="metisMenu nav in">
            <bz-header-sidebar-search></bz-header-sidebar-search>
            <li ng-repeat="menu in sidebar.menus | orderBy:'sort'">
                <a href="" ng-hide="menu.children" ui-sref="home.{{menu.code}}"><i class="fa fa-fw {{menu.icon}}"></i>{{menu.name}}</a>
                <!-- has children -->
                <a href="" ng-show="menu.children" ng-click="toggleClass('#metisMenu_' + menu.code)"><i class="fa fa-fw {{menu.icon}}"></i>{{menu.name}}<span class="fa arrow"></span></a>
                <ul ng-show="menu.children" class="nav nav-second-level collapse" id="metisMenu_{{menu.code}}">
                    <li ng-repeat="secMenu in menu.children | orderBy:'sort'">
                        <a href="" ng-hide="secMenu.children" ui-sref="home.{{secMenu.code}}">{{secMenu.name}}</a>
                        <!-- three level menu -->
                        <a href="" ng-show="secMenu.children" ng-click="toggleClass('#metisMenu_' + menu.code+'_'+secMenu.code)">{{secMenu.name}}<span class="fa arrow "></span></a>
                        <ul ng-show="secMenu.children" class="nav nav-third-level collapse" id="metisMenu_{{menu.code}}_{{secMenu.code}}">
                            <li ng-repeat="thirdMenu in secMenu.children | orderBy:'sort'">
                                <a href="" ui-sref="home.{{thirdMenu.code}}">{{thirdMenu.name}}</a>
                            </li>
                        </ul>
                        <!-- ./three level menu -->
                    </li>
                </ul>
                <!-- ./has children -->
            </li>
            <li>
                <a href="" ng-click="toggleClass('#metisMenu_sample')"><i class="fa fa-fw fa-files-o"></i>Sample<span class="fa arrow"></span></a>
                <ul class="nav nav-second-level collapse" id="metisMenu_sample">
                    <li>
                        <a href="#/login">Login</a>
                    </li>
                </ul>
            </li>
            <!-- -->
            <li><a href="http://www.strapui.com/ ">Premium Angular Themes</a></li>
        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
